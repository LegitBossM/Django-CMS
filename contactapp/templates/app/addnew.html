{% extends 'app/main.html' %}
{% block content %}
    <br>
    <div class="container" style="width: 500px; box-shadow: 0 5px 15px #888;">
        <div class="card card-header" style="height: 50px;">
            <h1 class="text-center">Add Contact</h1>
        </div>
        <div class="card card-body">

            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="text-align: left;">Firstname</label>
                    <input type="text" class="form-control" name="firstname" aria-describedby="emailHelp">                    
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="text-align: left;">Lastname</label>
                    <input type="text" class="form-control" name="lastname" aria-describedby="emailHelp">                    
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="text-align: left;">Relationship</label>
                    <input type="text" class="form-control" name="relationship" aria-describedby="emailHelp">    
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="text-align: left;">Address</label>
                    <input type="text" class="form-control" name="address" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="text-align: left;">Email</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="text-align: left;">Phone</label>
                    <input type="text" class="form-control" name="phone" aria-describedby="emailHelp">
                </div>


                <input type="submit" value="Submit" class="btn btn-success" style="width: 100%;">

            </form>
            {% for msg in messages %}
            <div class="alert alert-success" role="alert">
                {{ msg }}
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
